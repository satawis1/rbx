<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page</title>
<style>
  /* Normal landing page styling */
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f5f5f5;
    color: #333;
  }
  #normal-page {
    display: block;
    padding: 50px;
    text-align: center;
  }
  h1 { font-size: 36px; margin-bottom: 20px; }
  p { font-size: 18px; max-width: 600px; margin: 0 auto 30px auto; }

  /* TikTok popup styling */
  #tiktok-popup {
    display: none;
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    border-radius: 20px;
    padding: 30px;
    max-width: 350px;
    width: 90%;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    z-index: 1000;
    text-align: center;
    font-size: 18px;
    line-height: 1.4;
  }
  #tiktok-popup button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 16px;
    background: #00a2ff;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }
  #tiktok-popup button:hover {
    background: #008ae6;
  }
  .tiktok-icon {
    display: inline-block;
    width: 25px;
    height: 25px;
    background-image: url('images/tiktokicon.webp'); /* replace with your TikTok icon */
    background-size: 80%;
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 50%;
    margin: 0 5px;
    vertical-align: middle;
    border: 1px solid #ddd;
  }
  .three-dots::after {
    content: 'â‹¯';
    font-size: 14px;
    font-weight: bold;
    color: #333;
  }
  .highlight { color: rgb(0,122,255); font-weight: bold; }
</style>
</head>
<body>

<!-- Normal Landing Page Content -->
<div id="normal-page">
  <h1>Welcome to My Landing Page</h1>
  <p>Here you can display your normal landing page content. Users in desktop/mobile browsers will see this.</p>
  <img src="images/sample-image.jpg" alt="Sample" style="max-width:80%; border-radius:15px;">
</div>

<!-- TikTok Popup -->
<div id="tiktok-popup">
  To continue, please open this page in your main browser (Safari, Chrome, etc).<br><br>
  In <span class="tiktok-icon"></span> TikTok, tap the <span class="three-dots"></span> icon and then select <span class="highlight">"Open in browser"</span>.<br><br>
  <button id="redirect-button">Open in Browser</button>
</div>

<script>
  // Detect TikTok in-app browser
  function isTikTokBrowser() {
    return /TikTok/i.test(navigator.userAgent);
  }

  window.onload = function() {
    if (isTikTokBrowser()) {
      document.getElementById('tiktok-popup').style.display = 'block';
      document.getElementById('normal-page').style.display = 'none';
    } else {
      document.getElementById('normal-page').style.display = 'block';
    }
  };

  // Redirect button
  document.getElementById('redirect-button').onclick = function() {
    window.location.href = "https://another-site.com"; // <- replace with your target URL
  };
</script>

</body>
</html>
